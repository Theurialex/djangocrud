<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Details</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
<h1 style="text-align: center;font-weight: bold">Student Details</h1>
<table class="table table-info" style="margin: 0 auto">
    <thead class="btn-dark">
    <tr>
        <th>Firstname</th>
        <th>lastname</th>
        <th>Email</th>
        <th>Action</th>
    </tr>

    </thead>
    <tbody>
    {% for Student in student %}
    <tr>
        <td>{{ Student.firstname }}</td>
        <td>{{ Student.lastname }}</td>
        <td>{{ Student.email }}</td>
        <td>
            <a href="edit/{{ Student.id }}" class="btn btn-warning">EDIT</a>
            <a href="delete/{{ Student.id }}" class="btn btn-danger">DELETE</a>
        </td>
    </tr>

    {% endfor %}
    </tbody>
</table>
<br>

<center><a href="/index" class="btn btn-primary">Add New Student</a></center>

</body>
</html>
